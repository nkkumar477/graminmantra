	<section id="error-404-page" class="error-404-page" style="background-image: url('images/bg/404-bg.jpg');">
		<div class="container">
			<div class="error-page-main-block">
				<div class="error-404-img">
					<img src="images/icons/404.png" class="img-responsive" alt="404">
				</div>
				<div class="error-404-block text-center">
					<h1 class="error-404-heading">Opps!</h1>
					<div class="error-404-sub-heading">page not found</div>
				</div>
				<div class="error-notify-block text-center">
					<form id="subscribe-form" class="error-notify subscribe-form">
						<div class="form-group">
							<p class="text-left">*subscribe to get notify</p>
							<input type="email" id="mc-email" class="form-control">
							<button type="submit" class="btn btn-default">Subscribe</button>
							<label for="mc-email"></label>
						</div>
					</form>
				</div>	
			</div>	
		</div>
	</section>
<!-- end 404 page -->
